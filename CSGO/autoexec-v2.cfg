// Start =======================================================================

// Load or reload the config.
bind "l" "exec autoexec"

// Video =======================================================================

// Display Mode: FULLSCREEN

// Advanced Video ==============================================================

// Source: https://www.youtube.com/watch?v=e2e26BGdPxk

// Global Shadow Quality: MEDIUM

// Model / Texture Detail: HIGH

// Texture Streaming: DISABLED

// Effect Detail: HIGH

// Shader Detail: HIGH

// Boost Player Contrast: ENABLED

// Multicore Rendering: ENABLED

// Multisampling Anti-Aliasing Mode: 8X MSAA

// FXAA Anti-Aliasing: DISABLED

// Texture Filtering Mode: ANISOTROPIC 16X

// Wait for Vertical Sync: DISABLED

// Motion Blur: DISABLED

// Triple-Monitor Mode: DISABLED

// Use Uber Shaders: ENABLED

// Music =======================================================================

// Relative volume of the main menu music.
snd_menumusic_volume "0.3"

// Relative volume of round start music.
snd_roundstart_volume "0.3"

// Relative volume of round end music.
snd_roundend_volume "0.3"

// Relative volume of map objective music.
snd_mapobjective_volume "0.3"

// Relative volume of ten second warning music.
snd_tensecondwarning_volume "0.3"

// Relative volume of the death camera music.
snd_deathcamera_volume "0.3"

// Relative volume of the MVP music.
snd_mvp_volume "1"

// Game ========================================================================

// Longest preferred ping to dedicated servers for games.
mm_dedicated_search_maxping "70"

// Allows the console to be activated.
con_enable "1"

// Item ========================================================================

// Pressing the +use key will open the buy menu if in a buy zone.
cl_use_opens_buy_menu "0"

// Crosshair ===================================================================

// Apply a crosshair code to the current crosshair settings.
apply_crosshair_code "CSGO-EKorT-jejEn-AUsMX-E3Omk-FrNkO"

// Show the crosshair of the player being observed.
cl_show_observer_crosshair "2"

// Keyboard & Mouse Settings ===================================================

// Mouse sensitivity.
sensitivity "1"

// Weapon Keys =================================================================

// Mousewheel jump bind.
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

// Communication Options =======================================================

// Use mic.
bind "v" "+voicerecord"

// Other =======================================================================

// Store current settings to config.cfg (or specified .cfg file).
host_writeconfig

// End =========================================================================