// Load or reload the config.
bind "l" "exec autoexec"

// Disconnect from the match.
bind "END" "disconnect"

// Frame rate limiter.
fps_max "300"

// Video =======================================================================

// Main menu background movie.
ui_mainmenu_bkgnd_movie_CC4ECB9 "sirocco_night"

// Monitor gamma.
mat_monitorgamma "2"

