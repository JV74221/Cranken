// Audio =======================================================================

// Sound volume.
volume "1"

// Music volume multiplier when Steam Overlay is active.
snd_musicvolume_multiplier_inoverlay "0.3"

// Caster volume.
voice_caster_scale "0.8"

// Overall volume of voice over IP.
voice_scale "0.8"

// Music volume multiplier when Steam Overlay is active.
snd_musicvolume_multiplier_inoverlay "0.3"

// Music =======================================================================

// Relative volume of the main menu music.
snd_menumusic_volume "0.3"

// Relative volume of round start music.
snd_roundstart_volume "0.3"

// Relative volume of round end music.
snd_roundend_volume "0.3"

// Relative volume of map objective music.
snd_mapobjective_volume "0.3"

// Relative volume of ten second warning music.
snd_tensecondwarning_volume "0.3"

// Relative volume of the death camera music.
snd_deathcamera_volume "0.3"

// Relative volume of the MVP music.
snd_mvp_volume "0.3"

// Relative volume of the Danger Zone victory music.
snd_dzmusic_volume "0.3"

// Game ========================================================================

// Longest preferred ping to dedicated servers for games.
mm_dedicated_search_maxping "70"

// Allows the console to be activated.
con_enable "1"

// Hud =========================================================================

// Scales hud elements.
hud_scaling "0.8"

// Health/Ammo style.
cl_hud_healthammo_style "1"

// Item ========================================================================

// Pressing the +use key will open the buy menu if in a buy zone.
cl_use_opens_buy_menu "0"

// Radar / Tablet ==============================================================

// Sets the radar scale.
cl_radar_scale "0.5"

// Sets the minimum icon scale.
cl_radar_icon_scale_min "0.5"

// If set to 0, the radar is maximally used. Otherwise the player is always
// centere.

cl_radar_always_centered "0"

// Crosshair ===================================================================

// Apply a crosshair code to the current crosshair settings.
apply_crosshair_code "CSGO-uMajK-hwjVb-qMQOd-ym86S-9rNkO"

// Show the crosshair of the player being observed.
cl_show_observer_crosshair "2"

// Keyboard & Mouse Settings ===================================================

// Mouse sensitivity.
sensitivity "1"

// Weapon Keys =================================================================

// Clear decals bind when reloading.
bind "r" "+reload; r_cleardecals"

// Mousewheel jump bind.
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

// Communication Options =======================================================

// Use mic.
bind "v" "+voicerecord"

// Netgraph ====================================================================

// Toggle netgraph.
BindToggle "n" "net_graph" "0/1"

// Draw the network usage data.
net_graph "0"

// Height of netgraph panel.
net_graphheight "0"

// Positioning of netgraph panel.
net_graphpos "2"

// Determines whether netgraph font is proportional or not.
net_graphproportionalfont "0"

// Network =====================================================================

// Max number of command packets sent to server per second.
cl_cmdrate "128"

// Number of packets per second of updates you are requesting from the server.
cl_updaterate "128"

// Other =======================================================================

// Advertise joinable game in progress to Steam friends.
cl_join_advertise "2"

// Amount of weapon recoil/aimpunch to display on viewmodel.
viewmodel_recoil "0"

// Store current settings to config.cfg (or specified .cfg file).
host_writeconfig

// End =========================================================================